<div class="navbar-fixed">
<nav class="white indigo-text z-depth-0">
    <ul id="slide-out" class="side-nav">
        <li><a href="{{ site.baseurl }}/" class="indigo-text">Home</a></li>
        {% for page in site.pages %}
            {% if page.title %}
                <li><a href="{{ page.url | prepend: site.baseurl }}" class="indigo-text text-darken-3">{{ page.title }}</a></li>
            {% endif %}
        {% endfor %}
        <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="indigo-text">Feed (Coming)</a></li>
    </ul>
    <div class="container container-large">
    <a class="brand-logo" href="{{ site.baseurl }}/" class="indigo-text"><span class="light indigo-text text-darken-3">{{ site.logo }}</span></a>
    <ul class="right hide-on-med-and-down">
        {% for page in site.pages %}
            {% if page.title %}
                <li><a href="{{ page.url | prepend: site.baseurl }}" class="indigo-text text-darken-3">{{ page.title }}</a></li>
            {% endif %}
        {% endfor %}
        <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="indigo-text text-darken-3">Feed</a></li>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse right indigo-text text-darken-3"><i class="material-icons">Menu</i></a>
    </div>
</nav>
</div>
